name: Auto PR on push (all branches -> main)

on:
  push:
    branches-ignore:
      - "main"

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false  # отключаем GITHUB_TOKEN в git
      - name: Set git auth to PAT for pushes (на случай, если экшены пушат)
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_USER }}@github.com/${{ github.repository }}.git
      - name: Open or update PR as user
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_USER }}    # ключевая замена
          base: main
          branch: ${{ github.ref_name }}
          title: "Auto PR: ${{ github.ref_name }} -> main"
          body: |
            Automated PR from branch ${{ github.ref_name }}.
          labels: |
            automated-pr
          draft: true
